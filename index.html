<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspire to Draw</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            let counter = 5;

            $("#start-button").click(function(){
                $("div.intro").fadeOut("slow", function(){
                    $("#cover").addClass("cover");
                    $("div.images").addClass("grid");
                    $("div.images").hide();
                    $("#cover").removeClass("cover");
                    $("div.images").fadeIn("slow");
                });
            });

            $("h1").click(function(){
                if ($("div.images").is(":visible")) {
                    $("div.images").fadeOut("slow", function(){
                        $("div.intro").fadeIn("slow");
                    });
                }
            });

            $("#redo-button").click(function(){
                $("html").scrollTop(0);
                $("div.images img").css("visibility", "hidden");
                $("div.images img").each(function(){
                    if ($(this).attr("height") == 400) {
                        $(this).attr("src", "https://picsum.photos/300/400?random=" + counter++);
                    } else {
                        $(this).attr("src", "https://picsum.photos/400/300?random=" + counter++);
                    }
                });
                $("div.images img").css("visibility", "visible");
            });
        });
    </script>
</head>
<body>
    <h1>Inspire to Draw</h1>

    <div class="intro">
        <p>Five random images will be displayed<br>every time you want inspiration!</p>
        <button type="button" id="start-button">Find Inspiration</button>
    </div>

    <div id="cover"></div>

    <div class="images" hidden>
        <div class="div-1">
            <img id="pic1" src="https://picsum.photos/300/400?random=1" alt="Random Picture 1"
                height="400" width="300">
            <img id="pic2" src="https://picsum.photos/400/300?random=2" alt="Random Picture 2"
                height="300" width="400">
        </div>
        <div class="div-2">
            <img id="pic3" src="https://picsum.photos/300/400?random=3" alt="Random Picture 3"
                height="400" width="300">
            <img id="pic4" src="https://picsum.photos/300/400?random=4" alt="Random Picture 4"
                height="400" width="300">
        </div>
        <div class="div-3">
            <img id="pic5" src="https://picsum.photos/400/300?random=5" alt="Random Picture 5"
                height="300" width="400">
            <button type="button" id="redo-button">New Inspiration</button>
        </div>
    </div>
</body>
</html>
