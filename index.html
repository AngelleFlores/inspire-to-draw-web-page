<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspire to Draw</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#start-button").click(function(){
                $("div.intro").fadeOut("slow", function(){
                    $("div.images").fadeIn("slow");
                });
            });
        });
    </script>
</head>
<body>
    <h1>Inspire to Draw</h1>

    <div class="intro">
        <p>Five random images will be displayed every time you want inspiration!</p>
        <button type="button" id="start-button">Find Inspiration</button>
    </div>

    <div class="images" hidden>
        <div class="div-1">
            <img src="https://picsum.photos/450?random=1" alt="Random Picture 1" width="450" height="450">
            <img src="https://picsum.photos/450?random=2" alt="Random Picture 2" width="450" height="450">
        </div>
        <div class="div-2">
            <img src="https://picsum.photos/450?random=3" alt="Random Picture 3" width="450" height="450">
            <img src="https://picsum.photos/450?random=4" alt="Random Picture 4" width="450" height="450">
        </div>
        <div class="div-3">
            <img src="https://picsum.photos/450?random=5" alt="Random Picture 5" width="450" height="450">
            <button type="button" id="redo-button">New Inspiration</button>
        </div>
    </div>
</body>
</html>
